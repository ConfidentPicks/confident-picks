    <style>

<body>
    <h1>ðŸ§ª Sentry Error Monitoring Test</h1>
    <p>Click the buttons below to test Sentry error tracking:</p>
    
    <button onclick="testError()">ðŸ”´ Test Error</button>
    <button onclick="testMessage()">ðŸ’¬ Test Message</button>
    <button onclick="testUserContext()">ðŸ‘¤ Test User Context</button>
    <button class="success" onclick="window.location.href='https://confident-picks.com'">âœ… Go to Live Site</button>
    
    <div id="output" style="margin-top: 20px; padding: 15px; background: #1F2937; border-radius: 8px;"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function testError() {
            output.innerHTML = '<p>ðŸ”´ Throwing test error...</p>';
            try {
                throw new Error('Test error from Sentry integration test');
            } catch (error) {
                Sentry.captureException(error);
                output.innerHTML += '<p>âœ… Error sent to Sentry! Check your dashboard.</p>';
            }
        }
        
        function testMessage() {
            output.innerHTML = '<p>ðŸ’¬ Sending test message...</p>';
            Sentry.captureMessage('Test message from Sentry integration', 'info');
            output.innerHTML += '<p>âœ… Message sent to Sentry! Check your dashboard.</p>';
        }
        
        function testUserContext() {
            output.innerHTML = '<p>ðŸ‘¤ Setting user context...</p>';
            Sentry.setUser({
                id: 'test-user-123',
                email: 'test@confident-picks.com',
                username: 'Test User'
            });
            output.innerHTML += '<p>âœ… User context set!</p>';
            output.innerHTML += '<p>Now throwing an error with user context...</p>';
            
            setTimeout(() => {
                try {
                    throw new Error('Test error with user context');
                } catch (error) {
                    Sentry.captureException(error);
                    output.innerHTML += '<p>âœ… Error with user context sent! Check your dashboard.</p>';
                }
            }, 1000);
        }
    </script>
