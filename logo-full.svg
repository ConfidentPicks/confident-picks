<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Confident Picks Logo -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M20 10 L20 25 L35 30 L35 45 L20 50 L5 45 L5 30 L20 25 Z" 
        fill="url(#shieldGradient)" 
        stroke="#2D5A5A" 
        stroke-width="1.5"/>
  
  <!-- Checkmark inside shield -->
  <path d="M12 32 L18 38 L28 22" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text: CONFIDENT -->
  <text x="60" y="30" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        text-anchor="start" 
        fill="white">CONFIDENT</text>
  
  <!-- Text: PICKS -->
  <text x="60" y="50" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        text-anchor="start" 
        fill="white">PICKS</text>
  
  <!-- Text: SPORTS ANALYTICS -->
  <text x="60" y="70" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="normal" 
        text-anchor="start" 
        fill="white" 
        letter-spacing="1">SPORTS ANALYTICS</text>
</svg>
