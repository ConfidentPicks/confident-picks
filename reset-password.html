<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Confident Picks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .password-requirements ul {
            margin: 10px 0 0 20px;
        }
        
        .password-requirements li {
            margin: 5px 0;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Reset Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="messageBox"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="8" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="8" placeholder="Confirm new password">
            </div>
            
            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contains letters and numbers</li>
                    <li>Both passwords must match</li>
                </ul>
            </div>
            
            <button type="submit" id="submitBtn">Reset Password</button>
        </form>
        
        <div class="back-link">
            <a href="https://confident-picks.com/#account">‚Üê Back to Sign In</a>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA48rKRZiwka1h3_GA3hVNxk8WjOAKpM6U",
            authDomain: "confident-picks-app-8-25.firebaseapp.com",
            projectId: "confident-picks-app-8-25",
            storageBucket: "confident-picks-app-8-25.firebasestorage.app",
            messagingSenderId: "560353454758",
            appId: "1:560353454758:web:0d0a6eb9f1892669ab2267"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        
        const messageBox = document.getElementById('messageBox');
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        
        // Validate token on page load
        if (!token || !email) {
            showError('Invalid reset link. Please request a new password reset.');
            resetForm.style.display = 'none';
        }
        
        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password strength
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            if (!/[a-zA-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                showError('Password must contain both letters and numbers');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                // In production, validate token with backend first
                // For now, use Firebase Auth directly
                
                // Sign in with email link or use confirmPasswordReset
                // This is a simplified version - in production, use proper token validation
                
                await auth.confirmPasswordReset(token, newPassword);
                
                showSuccess('Password reset successful! Redirecting to sign in...');
                
                setTimeout(() => {
                    window.location.href = 'https://confident-picks.com/#account';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to reset password. ';
                
                if (error.code === 'auth/expired-action-code') {
                    errorMessage += 'This reset link has expired. Please request a new one.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage += 'This reset link is invalid or has already been used.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage += 'Please choose a stronger password.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
        
        function showError(message) {
            messageBox.innerHTML = `<div class="message error">${message}</div>`;
        }
        
        function showSuccess(message) {
            messageBox.innerHTML = `<div class="message success">${message}</div>`;
        }
    </script>
</body>
</html>
